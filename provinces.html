<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="300">
    <title>Provinces of Vietnam</title>
    <link rel="stylesheet" href="css/provinces.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://ncov.moh.gov.vn/o/corona-theme-guest/images/favicon.ico"
        type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="row flag">
            <img src="https://restcountries.eu/data/vnm.svg" alt="" class="col-12 text-center">
        </div>
        <div class="row total">
            <span class="col-12">0 TỈNH THÀNH CÓ CA NHIỄM COVID-19</span>
        </div>
        <div class="row note">
            <div class="confirmed"></div> <span>Số ca nhiễm</span>
            <div class="recovered"></div> <span>Phục hồi</span>
            <div class="deaths"></div> <span>Tử vong</span>
        </div>
        <div class="data"></div>
    </div>
    <script src="js/province-list.js"></script>
</body>

</html>
